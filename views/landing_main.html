<div class="wrapper backgroundNC">
  <p class="loading" ng-if="data.mainLoading">Loading...</p>
  <div class="container full-height">
    <div class="tabs">
      <h2 ng-class="{'active': tab.isActive}" ng-click="selectTab($index)" ng-repeat="tab in tabs">{{tab.title}}</h2>
    </div>
    <div ng-include="tabs[selectedTabIndex].template"></div>
  </div>
</div>
</div>
