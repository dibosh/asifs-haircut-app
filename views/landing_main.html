<div class="wrapper background2">
  <div class="container">
    <div class="row custom-row shadow" ng-repeat="activity in recentActivities">
      <div class="twelve columns">
        <p class="time">{{activity.time | date}}</p>
        <h3>{{activity.name}}</h3>
        <p>was looking at</p>
        <p><a ng-href="{{activity.page.url}}">{{activity.page.title}}</a></p>
      </div>
    </div>
  </div>
</div>
</div>
